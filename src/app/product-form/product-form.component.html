

<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #productForm="ngForm">
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" [(ngModel)]="product.productName" 
            class="form-control" 
            id="productName" 
            name="productName" 
            placeholder="Enter product name"
            required #productName="ngModel">
        </div>
        <div *ngIf="!productName.valid && (productName.dirty || productName.touched  )" class="alert alert-danger">Product Name is required</div>

        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" [(ngModel)]="product.category" 
              class="form-control" 
              id="category" 
              name="category" 
              placeholder="Enter category"
              required #category="ngModel">
          </div>
        <div *ngIf="!category.valid && (category.dirty || category.touched)" class="alert alert-danger">Category is required</div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" [(ngModel)]="product.description" 
              class="form-control" 
              id="description" 
              name="description" 
              placeholder="Enter description"
              required #description="ngModel">
          </div>
        <div *ngIf="!description.valid && (description.dirty || description.touched)" class="alert alert-danger">Description is required</div>

        <div class="form-group">
            <label for="brand">Brand</label>
            <input type="text" [(ngModel)]="product.brand" 
              class="form-control" 
              id="brand" 
              name="brand" 
              placeholder="Enter brand"
              required #brand="ngModel">
          </div>
        <div *ngIf="!brand.valid && (brand.dirty || brand.touched)" class="alert alert-danger">Brand is required</div>


        <div class="form-group">
          <label for="mrp">Price</label>
          <input type="text" [(ngModel)]="product.mrp" 
            class="form-control" 
            id="mrp" 
            name="mrp" 
            placeholder="Enter price"
            required #mrp="ngModel">
          <div *ngIf="!mrp.valid && (mrp.dirty || mrp.touched)" class="alert alert-danger">Price is required</div>
        </div>

        <!-- <div class="form=group">
          <label>File Upload</label>
          <input type="file" accept="image/*" (change)="onSelectFile($event)">
          <img [src]="imgURL" height="200" *ngIf="imgURL">
        </div> -->

        <div class="custom-file mb-4">
          <input type="file" name="file" class="custom-file-input"
            id="customFile"> <label class="custom-file-label"
            for="customFile">Product Image</label>
        </div>
        <button type="submit" [disabled]="!productForm.form.valid" 
          class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
