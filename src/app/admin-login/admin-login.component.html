<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Shopee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    
</head>

<body>
    <div class="login-dark">
        <form #adminForm="ngForm">
            <h2>Admin Login</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group">
                <input [(ngModel)]="uname" class="form-control" type="text" id="username" name="username"  placeholder="Username" required  >
              
            </div>
            <div class="form-group">
                <input [(ngModel)]="password" class="form-control" type="password" id="password" name="password" placeholder="Password" required >
                
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit" (click)="clickedMe()" >Log In</button>
            </div>
        </form>
    </div>
    
</body>
</html>
